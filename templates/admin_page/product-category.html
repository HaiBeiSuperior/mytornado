<title>分类管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 产品管理 <span class="c-gray en">&gt;</span> 分类管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
  <div class="text-c"> 日期范围：
    <input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin" class="input-text Wdate" style="width:120px;">
    -
    <input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d'})" id="datemax" class="input-text Wdate" style="width:120px;">
    <input type="text" class="input-text" style="width:250px" placeholder="输入分类名称 关键字" id="" name=""><button type="submit" class="btn btn-success" id="" name=""><i class="icon-search"></i> 搜分类</button>

  </div>
  <div class="cl pd-5 bg-1 bk-gray mt-20">
    <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="icon-trash"></i> 批量删除</a>
    <a href="/admin/add_category" class="btn btn-primary radius"><i class="icon-plus"></i> 添加分类</a></span>
    <span class="r">共有数据：<strong>{{num}}</strong> 条</span>
  </div>
  <table class="table table-border table-bordered table-hover table-bg table-sort">
    <thead>
      <tr class="text-c">
        <th width="8px"></th>
        <th width="20px">ID</th>
        <th width="180">分类名称</th>
        <th width="100">添加时间</th>
        <th width="30">操作</th>
      </tr>
    </thead>
    <thead>
		{% for category1 in category_data %}
		<tr class="text-c">
			<th width="8px"><input type="checkbox" name="" value=""></th>
			<th width="20px">{{category1.id}}</th>
			<th width="180"><a href="/admin/product_category2?id={{category1.id}}&cname={{category1.cname}}">{{category1.cname}}</a></th>
			<th width="100">{{category1.create_time}}</th>
			<th class="td-manage" width="20"><a title="编辑" href="/admin/cate_modify?id={{category1.id}}" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">编辑&#xe6df;</i></a> <a title="删除" href="/admin/del_cate?id={{category1.id}}" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">删除&#xe6e2;</i></a></th>
        </tr>
		{% end %}
    </thead>
  </table>
  <div id="pageNav" class="pageNav"></div>
</div>
<!--_footer 作为公共模版分离出去-->

</html>
