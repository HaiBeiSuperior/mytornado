<title>修改用户</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 产品管理 <span class="c-gray en">&gt;</span> 商品管理 <span class="c-gray en">&gt;</span> 商品修改<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
  <div class="Huiform">
    <form action="" method="post">
      <table class="table table-bg">
        <tbody>

          <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 商品名称：</th>
            <td><input type="text" style="width:200px" class="input-text" value="{{goods.gname}}" placeholder="" id="gname" name="gname" datatype="*2-16"></td>
          </tr>

          <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 商品描述：</th>
            <td><input type="text" style="width:200px" class="input-text" value="{{goods.describe}}" placeholder="" id="describe" name="describe" datatype="*2-16"></td>
          </tr>

          <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 商品规格：</th>
            <td><input type="text" style="width:200px" class="input-text" value="{{goods.specifications}}" placeholder="" id="specifications" name="specifications" datatype="*2-16"></td>
          </tr>

          <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 商品价格：</th>
            <td><input type="text" style="width:200px" class="input-text" value="{{goods.price}}" placeholder="" id="price" name="price" datatype="*2-16"></td>
          </tr>

          <tr>
              <th width="100" class="text-r"><span class="c-red">*</span> 修改分类：</th>
                <td><select name="cate" style="width:200px" id="cate2" class="input-text">
                    {% for cate in cateList %}
                    <option value="{{cate.id}}" selected = "selected">{{cate.cname}}</option>
                    {% end %}
                </select></td>
          </tr>

          <tr>
            <th></th>
            <td><button class="btn btn-success radius" type="submit"><i class="icon-ok"></i> 确定</button></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
