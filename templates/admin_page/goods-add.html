<html>
<head>

<title>添加商品</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 产品管理 <span class="c-gray en">&gt;</span> 商品管理 <span class="c-gray en">&gt;</span> 添加商品 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

	<form action="" method="post" class="form form-horizontal" id="form-user-add">

		<!--商品名称-->
		<div class="row cl" id="c1">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				商品名称：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="" placeholder="请添加商品名称" id="gname" name="gname">
			</div>
			<div class="formControls col-xs-6 col-sm-6">
			</div>
		</div>

        <!--商品描述-->
		<div class="row cl" id="c1">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				商品描述：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="" placeholder="请添加商品描述" id="describe" name="describe">
			</div>
			<div class="formControls col-xs-6 col-sm-6">
			</div>
		</div>

        <!--商品价格-->
		<div class="row cl" id="c1">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				商品价格：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="" placeholder="请添加商品价格" id="price" name="price">
			</div>
			<div class="formControls col-xs-6 col-sm-6">
			</div>
		</div>
        <div class="row cl" id="content">

        </div>
        <!--商品规格-->
		<div class="row cl" id="c1">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				商品规格：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="checkbox" class="" value="品牌:" id="brand" name="brand">
                品牌
                <input type="text" id="brand_c"><span style="color: #cccccc">(选填)</span><br>

                <input type="checkbox" class="" value="尺码:" id="sizes" name="sizes">
                尺码
                <input type="text" id="sizes_c"><span style="color: #cccccc">(选填)</span><br>

                <input type="checkbox" class="" value="颜色:" id="colors" name="colors">
                颜色
                <input type="text" id="colors_c"><span style="color: #cccccc">(选填)</span><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <button type="button" onclick="addData()">添加</button><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <span class="c-red">（添加自定义规格）</span><br>
                <!--&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->

                    <span style="color: #0f9ae0">名称:</span>
                    <input type="text" style="width: 60px">
                &nbsp;&nbsp;&nbsp;

                    <span style="color: #0f9ae0">参数:</span>
                    <input type="text" style="width: 60px">
                    <button type="button">添加</button>
			</div>
			<div class="formControls col-xs-6 col-sm-6">
			</div>
		</div>

        <!--商品分类-->
		<div class="row cl" id="c1">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				商品分类：</label>
			<div class="formControls col-xs-6 col-sm-6">
                <select name="cate" id="cate2" class="input-text">
                    {% for cate in cateList %}
                    <option value="{{cate.id}}">{{cate.cname}}</option>
                    {% end %}
                </select>
            </div>
		</div>

        <!--是否上架-->
		<div class="row cl" id="c1">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				是否上架：</label>
			<div class="formControls col-xs-6 col-sm-6">
                是
				<input type="radio" value="1" name="is_shelves">
				否
                <input type="radio" value="0" name="is_shelves">
			</div>
			<div class="formControls col-xs-6 col-sm-6">
			</div>
		</div>

		<div class="row cl">
			<div class="col-9 col-offset-2">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				<a href="/admin/goods_list"><input class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;返回&nbsp;&nbsp;"></a>
			</div>
		</div>
	</form>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../../static/admin/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../static/admin/lib/layer/2.4/layer.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../../static/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../../static/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../../static/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
	function addData() {
        var brand = $('#brand').val()
        var brand_c = $('#brand_c').val()
        var sizes = $('#sizes').val()
        var sizes_c = $('#sizes_c').val()
        var colors = $('#colors').val()
        var colors_c = $('#colors_c').val()
        var b = brand_c.length
        var s = sizes_c.length
        var c = colors_c.length

// brand+brand_c+sizes+sizes_c+colors+colors_c

        var html = '<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>添加规格：</label><div class="formControls col-xs-6 col-sm-6"><textarea style="width:220px; height:100px" rows="10" name="specifications" value="'
        if (b > 0){
            if (s > 0){
                if (c > 0){
                     html += '" name="allData" class="input-text">'+brand+brand_c+','+sizes+sizes_c+','+colors+colors_c+'</textarea></div>'

                }else {
                     html += '" name="allData" class="input-text">'+brand+brand_c+','+sizes+sizes_c +'</textarea></div>'

                }
            }else {
                html += '" name="allData" class="input-text">'+brand+brand_c+'</textarea></div>'

            }
        }
            // html += '" name="allData" class="input-text">'+brand+brand_c+sizes+sizes_c+colors+colors_c+'</textarea></div>'
        $('#content').html(html)
    }
</script>
</body>
</html>
